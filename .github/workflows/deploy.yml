name: Terraform Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Output Terraform Version
        run: terraform -version

      - name: Terraform Init
        run: terraform init

      - name: Validate Terraform Configuration
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: List Directory Contents (Post-Plan)
        run: ls -l

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && fileExists('tfplan')
        run: terraform apply -auto-approve tfplan

      - name: List Directory Contents (Post-Apply)
        run: ls -l

      - name: Show Terraform Logs
        if: failure() # Only runs if a step fails
        run: |
          echo "Terraform Plan Output:"
          terraform show -no-color tfplan || echo "No tfplan file found"
          echo "Terraform Apply Output:"
          terraform show -no-color tfplan || echo "Failed to generate logs"

# Helper step to check if file exists
- name: Check for tfplan file
  id: check_tfplan
  run: |
    if [ -f "tfplan" ]; then
      echo "tfplan exists"
    else
      echo "tfplan does not exist"
      exit 1
    fi

